<body>
  <script>
    // Сколько секунд осталось до завтра ?
    // Создайте функцию getSecondsToTomorrow(), возвращающую количество секунд до завтрашней даты.
    // Например, если сейчас 23: 00, то:
    // P.S.Функция должна работать в любой день, т.е.в ней не должно быть конкретного значения сегодняшней даты.

    let date = new Date(2023, 1, 22, 8, 1, 13);

    function getSecondsToTomorrow(date) {
      let rightNow = new Date();
      let tillTomorrow = new Date(rightNow.getFullYear(), rightNow.getMonth(), rightNow.getDate() + 1);
      let res = tillTomorrow - date;

      return Math.round(res / 1000);
    }

    alert(getSecondsToTomorrow(date))
  </script>
