<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    // Можно ли изменить объект, объявленный с помощью const? Как вы думаете?
    const user = {
      name: "John"
    };
    // это будет работать?
    user.name = "Pete";
    // user хранит ссылку на объект, это не может быть изменено. Но содержимое объекта менять можно.

  </script>
</body>

</html>
