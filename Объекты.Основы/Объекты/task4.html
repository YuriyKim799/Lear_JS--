<body>
  <script>

    // Напишите код для суммирования всех зарплат и сохраните результат в переменной sum. Должно получиться 390.
    let salaries = {
      John: 100,
      Ann: 160,
      Pete: 130
    }

    let sum = 0;

    for (let key in salaries) {
      if (salaries[key] > 0) {
        sum += salaries[key]
      } else {
        alert(0);
      }
    }
    console.log(sum);

  </script>
