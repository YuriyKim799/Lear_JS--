<body>
  <script>
    // Для каждого цикла запишите, какие значения он выведет.Потом сравните с ответом.
    // Оба цикла выведут alert с одинаковыми значениями или нет ?
    // Постфиксная форма:
    for (let i = 0; i < 5; i++) alert(i); // выведется от 0-4
    // Префиксная форма:
    for (let i = 0; i < 5; ++i) alert(i); // выведется от 0-4
    // разницы нет префиксная или постфиксная форма i, цикл for работает Увеличение i++ выполняется отдельно от проверки условия (2), значение i при этом не используется, поэтому нет никакой разницы между i++ и ++i
  </script>
