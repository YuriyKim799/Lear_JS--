<body>
  <script>
    function pow(x, n) {
      let num = x;
      for (let i = 1; i < n; i++) {
        num *= x;
      }
      return num;
    }
    let x = +prompt('введите чило')
    let n = +prompt('введите чило')


    if (n < 1) {
      console.log("Степень не корректная");
    } else if (n >= 1) {
      console.log(pow(x, n));
    }
  </script>
